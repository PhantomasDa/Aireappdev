<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/estilosformularios.css">
</head>
<body>
    <div id="menu"></div>
    <div class="my-container-bg">
        <div class="form-section-bg">
            <div class="container-data">
                <h2 id="user_name" style="color: white;">Ingresa tu correo y te enviaremos un link para reiniciar tu contraseña</h2>
               
                <form id="loginForm" action="/reset/forgot-password" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Enviar</button>
                </form>
                
                <p id="errorMessage" style="color: red;"></p>
            </div>
        </div>
    </div>
    <div id="sidebar-container"></div>
    <div id="footer"></div>
    <script>
       document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let email = document.getElementById('email').value;

    if (!email) {
        document.getElementById('errorMessage').textContent = 'El campo de correo electrónico no puede estar vacío.';
        return;
    }

    // Normalizar email: eliminar puntos de la parte local
    email = email.replace(/\.(?=.*@)/g, '');

    fetch('/reset/forgot-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
    }).then(response => response.json()).then(data => {
        document.getElementById('errorMessage').textContent = data.message;
    }).catch(error => {
        document.getElementById('errorMessage').textContent = 'Ocurrió un error. Inténtalo nuevamente.';
    });
});

function loadComponent(id, url, callback) {
    fetch(url)
        .then(response => response.text())
        .then(data => {
            document.getElementById(id).innerHTML = data;
            if (callback) callback();
        })
        .catch(error => console.error('Error loading component:', error));
}

document.addEventListener("DOMContentLoaded", function() {
    loadComponent('menu', 'menu.html', initializeMenu);
    loadComponent('footer', 'footer.html');
    loadComponent('sidebar-container', 'sidebar.html');

    function initializeMenu() {
        const toggleButton = document.getElementById('navbar-toggle');
        const closeButton = document.getElementById('close-button');
        const fullscreenMenu = document.getElementById('fullscreen-menu');

        if (toggleButton && closeButton && fullscreenMenu) {
            toggleButton.addEventListener('click', () => {
                fullscreenMenu.classList.add('open');
            });

            closeButton.addEventListener('click', () => {
                fullscreenMenu.classList.remove('open');
            });
        }
    }
});
    </script>
    <script src="./js/sidebar.js"></script>
</body>
</html>
