<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Panel de Administración</title>
    <style>

.modal {
    display: none; /* Oculto por defecto */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Mostrar 4 días por fila */
            gap: 10px;
        }
        .calendar-day {
            border: 1px solid #ccc;
            margin: 5px;
            padding: 10px;
            min-height: 100px;
            position: relative;
            background-color: #fff;
        }
        .calendar-week {
            display: flex;
            justify-content: space-between;
        }
        .clase-container {
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .clase-container strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .user {
            padding: 3px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .user:hover {
            background-color: #e0e0e0;
        }
        .user.dragging {
            opacity: 0.5;
        }
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-nav h2 {
            margin: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        .popup-content h3 {
            margin-top: 0;
        }
        .popup-content .close {
            cursor: pointer;
            color: red;
            float: right;
            font-size: 20px;
        }
        .popup-content input[type="text"], .popup-content input[type="email"], .popup-content input[type="tel"], .popup-content input[type="date"], .popup-content input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .popup-content button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #7F5B41;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="menu"></div>
    <div class="container-bg">
        <h1>Panel de Administración <span id="contador_usuarios" style="font-size: 0.5em;"></span></h1>
        <div class="month-nav">
            <button onclick="cambiarMes(-1)">&#8592; Anterior</button>
            <h2 id="nombre_mes"></h2>
            <button onclick="cambiarMes(1)">Siguiente &#8594;</button>
        </div>
        <div id="clases_usuarios" class="calendar"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="cerrarPopup()">&times;</span>
            <h3>Editar Usuario</h3>
            <input type="hidden" id="popup_usuario_id">
            <label for="popup_nombre">Nombre:</label>
            <input type="text" id="popup_nombre">
            
            <label for="popup_email">Email:</label>
            <input type="email" id="popup_email">
            
            <label for="popup_telefono">Teléfono:</label>
            <input type="text" id="popup_telefono">
    
            <span for="popup_clases_disponibles">Actualizar número de clases:</span>
            <input type="number" id="popup_clases_disponibles">
    
            <span for="popup_fecha_activacion">Fecha de Activación:</span>
            <input type="date" id="popup_fecha_activacion">
    
            <span for="popup_fecha_expiracion">Fecha de Expiración:</span>
            <input type="date" id="popup_fecha_expiracion">
    
            <label for="popup_foto_perfil">Foto de Perfil:</label>
            <img id="popup_foto_perfil" src="" alt="Foto de perfil" style="width: 50px; height: 50px; display: none;">
    
            <button onclick="guardarCambiosUsuario()">Guardar</button>
            <button onclick="eliminarClaseUsuario()">Eliminar Clase</button>
            <button onclick="reagendarClaseUsuario()">Reagendar Clase</button>
        </div>
    </div>

    <!-- Botón Crear Clase -->
<button onclick="mostrarFormularioCrearClase()">Crear Clase</button>

<!-- Modal para Crear Clase -->
<!-- Modal para Crear Clase -->
<div id="modalCrearClase" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="cerrarModalCrearClase()">&times;</span>
        <h3>Crear Clase</h3>
        <label for="selectAlumno">Seleccionar Alumno:</label>
        <select id="selectAlumno">
            <!-- Opciones serán cargadas dinámicamente -->
        </select>
        
        <label for="selectClase">Seleccionar Clase:</label>
        <select id="selectClase">
            <!-- Opciones serán cargadas dinámicamente -->
        </select>
        
        <button onclick="crearClase()">Crear Clase</button>
    </div>
</div>
        
    <div id="footer"></div>
    <script src="./js/adminfront.js"></script>
</body>
<script>

function mostrarFormularioCrearClase() {
    cargarAlumnos(); // Cargar la lista de alumnos
    cargarClasesDisponibles(); // Cargar la lista de clases disponibles
    document.getElementById('modalCrearClase').style.display = 'block';
}

function cerrarModalCrearClase() {
    document.getElementById('modalCrearClase').style.display = 'none';
}

function cargarAlumnos() {
    fetchData('/admin/lista-usuarios')
        .then(usuarios => {
            const selectAlumno = document.getElementById('selectAlumno');
            selectAlumno.innerHTML = ''; // Limpiar opciones existentes
            usuarios.forEach(usuario => {
                const option = document.createElement('option');
                option.value = usuario.id;
                option.text = usuario.nombre;
                selectAlumno.appendChild(option);
            });
        })
        .catch(error => console.error('Error al cargar la lista de alumnos:', error));
}

function cargarClasesDisponibles() {
    fetchData('/admin/clases-disponibles')
        .then(clases => {
            const selectClase = document.getElementById('selectClase');
            selectClase.innerHTML = ''; // Limpiar opciones existentes
            clases.forEach(clase => {
                const option = document.createElement('option');
                const fechaClase = new Date(clase.fecha_hora);
                const fechaFormateada = `${fechaClase.toLocaleDateString('es-ES')} ${fechaClase.toLocaleTimeString('es-ES')}`;
                option.value = clase.id;
                option.text = `${fechaFormateada} - Cupos: ${clase.cupos_disponibles}`;
                selectClase.appendChild(option);
            });
        })
        .catch(error => console.error('Error al cargar la lista de clases disponibles:', error));
}

function crearClase() {
    const usuarioId = document.getElementById('selectAlumno').value;
    const claseId = document.getElementById('selectClase').value;

    if (!usuarioId || !claseId) {
        alert('Seleccione un alumno y una clase');
        return;
    }

    const data = { usuarioId, claseId };

    fetch('/admin/crear-clase', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            alert('Clase creada correctamente');
            cerrarModalCrearClase();
            cargarClasesUsuariosMes(new Date());
        } else {
            return response.json().then(error => {
                throw new Error(error.message);
            });
        }
    })
    .catch(error => {
        console.error('Error al crear la clase:', error);
        alert('Error al crear la clase: ' + error.message);
    });
}

</script>
</html>
