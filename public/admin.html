<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Panel de Administración</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar-day {
    border: 1px solid #ccc;
    margin: 5px;
    padding: 10px;
}

.clase-container {
    margin-top: 5px;
    padding: 5px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
}

.clase-container strong {
    display: block;
    margin-bottom: 5px;
    font-size: 0.9em;
}

.user {
    padding: 3px;
    cursor: pointer;
}

.user:hover {
    background-color: #e0e0e0;
}
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-nav h2 {
            margin: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            max-width: 90%;
        }
        .popup-content h3 {
            margin-top: 0;
        }
        .popup-content .close {
            cursor: pointer;
            color: red;
            float: right;
            font-size: 20px;
        }
        .popup-content input[type="text"], .popup-content input[type="email"], .popup-content input[type="tel"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="menu"></div>
    <div class="container-bg">
        <h1>Panel de Administración</h1>
        <div class="month-nav">
            <button onclick="cambiarMes(-1)">&#8592; Anterior</button>
            <h2 id="nombre_mes"></h2>
            <button onclick="cambiarMes(1)">Siguiente &#8594;</button>
        </div>
        <div id="clases_usuarios" class="calendar"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="cerrarPopup()">&times;</span>
            <!-- Aquí van los campos del formulario de edición -->
            <input type="hidden" id="popup_usuario_id">
            <label for="popup_nombre">Nombre:</label>
            <input type="text" id="popup_nombre">
            
            <label for="popup_email">Email:</label>
            <input type="email" id="popup_email">
            
            <label for="popup_telefono">Teléfono:</label>
            <input type="text" id="popup_telefono">
    
            <label for="popup_clases_disponibles">Clases Disponibles:</label>
            <input type="number" id="popup_clases_disponibles">
    
            <label for="popup_fecha_activacion">Fecha de Activación:</label>
            <input type="date" id="popup_fecha_activacion">
    
            <label for="popup_fecha_expiracion">Fecha de Expiración:</label>
            <input type="date" id="popup_fecha_expiracion">
    
            <label for="popup_foto_perfil">Foto de Perfil:</label>
            <img id="popup_foto_perfil" src="" alt="Foto de perfil" style="width: 50px; height: 50px;">
    
            <button onclick="guardarCambiosUsuario()">Guardar</button>
        </div>
    </div>
        
    <div id="footer"></div>
    <script src="./js/adminfront.js"></script>
</body>
</html>
