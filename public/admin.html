<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="menu"></div>
    <div class="container-bg">
        <h1>Panel de Administración</h1>
        <label for="fecha_clases">Selecciona una fecha:</label>
        <input type="date" id="fecha_clases" />
        <button onclick="cargarClasesUsuarios()">Cargar Clases</button>
        <div id="clases_usuarios"></div>
        <div><strong>Comprobante Pago:</strong> <span class="field-value" data-field="comprobante_pago"><img style="max-width:400px;" class="comprobante" src="../uploads/${usuario.comprobante_pago}" alt="Comprobante de Pago"></span><input type="text" class="field-input" value="${usuario.comprobante_pago}" data-field="comprobante_pago" data-id="${usuario.id}" style="display: none;"></div>

        <h2>Usuarios</h2>
        <div id="filtros">
            <h3>Selecciona los campos a mostrar:</h3>
            <div>
                <label><input type="checkbox" value="nombre" checked> Nombre</label>
                <label><input type="checkbox" value="email" checked> Email</label>
                <label><input type="checkbox" value="fecha_registro"> Fecha Registro</label>
                <label><input type="checkbox" value="paquete"> Paquete</label>
                <label><input type="checkbox" value="clases_disponibles"> Clases Disponibles</label>
                <label><input type="checkbox" value="telefono"> Teléfono</label>
                <label><input type="checkbox" value="motivacion"> Motivación</label>
                <label><input type="checkbox" value="fecha_nacimiento"> Fecha Nacimiento</label>
                <label><input type="checkbox" value="genero"> Género</label>
                <label><input type="checkbox" value="comprobante_pago"> Comprobante Pago</label>
                <label><input type="checkbox" value="rol"> Rol</label>
            </div>
        </div>
        <button onclick="cargarUsuarios()">Cargar Usuarios</button>
        <div id="usuarios">
            <table id="tabla_usuarios">
                <thead>
                    <tr id="tabla_cabecera">
                        <!-- Aquí se insertarán los encabezados de la tabla -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas de usuarios -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="footer"></div>
    <script src="./js/adminfront.js"></script>

</body>
</html>
