<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/estilosformularios.css">
</head>
<body>
    <div id="menu"></div>
    <div class="my-container-bg">
        <div class="form-section-bg">
            <div class="container-data">
                <h2 id="user_name" style="color: white;">Restablecer tu contraseña</h2>
               
                <form id="resetPasswordForm" action="/reset/reset-password" method="POST">
                    <input type="hidden" id="token" name="token" value="">
                    <label for="password">Nueva contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirma tu nueva contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="submit">Restablecer</button>
                </form>
                <p id="message"></p>
            </div>
        </div>
    </div>
    <div id="sidebar-container"></div>
    <div id="footer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            document.getElementById('token').value = token;

            document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);

                // Verificar que las contraseñas coincidan
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                if (password !== confirmPassword) {
                    document.getElementById('message').textContent = 'Las contraseñas no coinciden.';
                    return;
                }

                fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: formData.get('token'),
                        password: formData.get('password')
                    })
                }).then(response => response.json()).then(data => {
                    document.getElementById('message').textContent = data.message;
                    if (data.success) {
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000); // Redirigir después de 2 segundos
                    }
                }).catch(error => {
                    document.getElementById('message').textContent = 'Ocurrió un error. Inténtalo nuevamente.';
                });
            });
        });

        function loadComponent(id, url, callback) {
    fetch(url)
        .then(response => response.text())
        .then(data => {
            document.getElementById(id).innerHTML = data;
            if (callback) callback();
        })
        .catch(error => console.error('Error loading component:', error));
}

document.addEventListener("DOMContentLoaded", function() {
    loadComponent('menu', 'menu.html', initializeMenu);
    loadComponent('footer', 'footer.html');
    loadComponent('sidebar-container', 'sidebar.html');

    function initializeMenu() {
        const toggleButton = document.getElementById('navbar-toggle');
        const closeButton = document.getElementById('close-button');
        const fullscreenMenu = document.getElementById('fullscreen-menu');

        if (toggleButton && closeButton && fullscreenMenu) {
            toggleButton.addEventListener('click', () => {
                fullscreenMenu.classList.add('open');
            });

            closeButton.addEventListener('click', () => {
                fullscreenMenu.classList.remove('open');
            });
        }
    }
});
    </script>
    <script src="./js/sidebar.js"></script>
</body>
</html>
